<html lang="pt-br">

    <title>REG / UI</title>
    <style>
        #barra-arrastar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            -webkit-app-region: drag;
            z-index: 1000;
            cursor: move;
            background: transparent;
        }
        
        #btn-fechar {
            position: fixed;
            top: 5px;
            right: 10px;
            width: 20px;
            height: 20px;
            -webkit-app-region: no-drag;
            z-index: 1001;
            cursor: pointer;
            color: #ff0000;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        #btn-fechar:hover {
            opacity: 1;
        }
    </style>
</head>
